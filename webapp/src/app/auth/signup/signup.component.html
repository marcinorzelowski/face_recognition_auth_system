<div class="container">
  <mat-card class="mat-elevation-z20">
    <mat-card-title>
      Sign up form
    </mat-card-title>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="signUp()">
        <div class="row">
          <mat-form-field>
            <mat-label>Username</mat-label>
            <input matInput formControlName="username" type="text"/>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Password</mat-label>
            <input matInput formControlName="password" type="password"/>
          </mat-form-field>
        </div>
        <div class="alert alert-primary" *ngIf="webcamImages.length === 0">
          Wymagane jest dodanie minimum trzech zdjęć.
        </div>
        <div class="row">
          <button type="button" mat-stroked-button color="primary" (click)="getImage()">Add image</button>
        </div>
        <mat-list>
          <mat-list-item *ngFor="let img of webcamImages; let i = index">
            <p matLine> Image {{i+1}}</p>
            <img [src]="img.imageAsDataUrl" matListAvatar alt="">
            <button (click)="deleteImage(i)" mat-icon-button color="warn" aria-label="Example icon button with a home icon">
              <mat-icon>delete</mat-icon>
            </button>
          </mat-list-item>
        </mat-list>

        <div class="row">
          <button type="submit" mat-raised-button color="primary">Sign up!</button>

        </div>

      </form>
    </mat-card-content>
  </mat-card>
</div>
