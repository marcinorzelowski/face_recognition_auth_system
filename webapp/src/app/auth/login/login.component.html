<div class="container">
    <mat-card class="mat-elevation-z20">
      <mat-card-title>Login form</mat-card-title>
      <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="submit()">
          <div class="row">
            <mat-form-field>
              <mat-label>Login or username</mat-label>
              <input matInput formControlName="login"/>
            </mat-form-field>
            <mat-form-field>
              <mat-label>Password</mat-label>
              <input matInput formControlName="password"/>
            </mat-form-field>
            <div class="webcam-image" *ngIf="webcamImage">
              <p>Image used to login:</p>
              <img [src]="webcamImage.imageAsDataUrl" class="center"/>
            </div>
            <button mat-stroked-button color="primary" *ngIf="!webcamImage" (click)="getImage()">Take a picture</button>
          </div>
          <div class="row">
            <button type="submit" mat-raised-button color="primary">Login</button>

          </div>
        </form>
      </mat-card-content>

    </mat-card>


</div>
